<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Sistema de Nómina</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" href="/css/auth.css">
</head>
<body>
<main class="login-container">
    <section class="login-card">
        <h1>Sistema de Nómina</h1>
        <p class="subtitle">Ingresa con tu correo corporativo</p>

        <div class="message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="message success" th:if="${logoutMessage}" th:text="${logoutMessage}"></div>

        <form th:action="@{/auth/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <label for="username">Correo electrónico</label>
            <input id="username" name="username" type="email" placeholder="tu.correo@empresa.com" required autofocus>

            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required>

            <div class="actions">
                <button type="submit">Iniciar sesión</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
