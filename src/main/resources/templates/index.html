<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel principal</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" href="/css/auth.css">
    <style>
        main {
            max-width: 720px;
            margin: 60px auto;
            background: #ffffff;
            border-radius: 16px;
            padding: 36px;
            box-shadow: 0 18px 48px rgba(0, 0, 0, 0.12);
            color: #0f172a;
        }
        h1 {
            margin-top: 0;
        }
        .datos {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            background-color: #f1f5f9;
        }
        a.cerrar-sesion {
            display: inline-block;
            margin-top: 32px;
            color: #ef4444;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #38a3a5, #22577a);">
<main>
    <h1>Bienvenido al Sistema de Nómina</h1>
    <p>Has iniciado sesión correctamente. Desde este panel podrás acceder a los módulos de gestión.</p>

    <section class="datos" th:if="${usuario}">
        <h2>Tu perfil</h2>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre + ' ' + usuario.apellido}"></span></p>
        <p><strong>Correo:</strong> <span th:text="${usuario.email}"></span></p>
        <p><strong>Rol:</strong> <span th:text="${usuario.rol.nombre}"></span></p>
        <p><strong>Estado:</strong> <span th:text="${usuario.estado}"></span></p>
    </section>

    <form class="logout" th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="cerrar-sesion" style="background:none;border:none;cursor:pointer;">Cerrar sesión</button>
    </form>
</main>
</body>
</html>
